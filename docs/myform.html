<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registrarse</title>
  <meta charset="UTF-8">
  <meta name="description" content="Contactanos">
  <meta name="keywords" content="Contactanos">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="styles/styles.css" type="text/css" rel="stylesheet">
</head>

<body class="">
  <header class="mt-8 mb-8">
    <div class="container mx-auto">
      <h1>Envía tu consulta!</h1>
    </div>
  </header>

  <section>
    <div class="container mx-auto">
      <form class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="nombre">
              Nombre
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="nombre" type="text" placeholder="Ingresa tu nombre">
            <p id="msg_nombre" class="hidden-msg text-red-500 text-xs italic">Por favor, ingresa tu nombre.</p>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="apellido">
              Apellido
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="apellido" type="text" placeholder="Ingresa tu apellido">
            <p id="msg_apellido" class="hidden-msg text-red-500 text-xs italic">Por favor, ingresa tu apellido.</p>  
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-full px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
              Email
            </label>
            <input
              class="resize-y appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="email" type="email" placeholder="Ingresa tu email" autocomplete="email">
            <p id="msg_email" class="hidden-msg text-red-500 text-xs italic">Por favor, ingresa tu e-mail.</p>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="edad">
              Edad
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="edad" type="number" placeholder="Ingresa tu edad">
            <p id="msg_edad" class="hidden-msg text-red-500 text-xs italic">Por favor, ingresa tu edad.</p>
          </div>
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="departamento">
              Departamento
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="departamento">
                <option>Artigas</option>
                <option>Canelones</option>
                <option>Cerro Largo</option>
                <option>Colonia</option>
                <option>Durazno</option>
                <option>Flores</option>
                <option>Florida</option>
                <option>Lavalleja</option>
                <option>Maldonado</option>
                <option selected="selected">Montevideo</option>
                <option>Paysandú</option>
                <option>Río Negro</option>
                <option>Rivera</option>
                <option>Rocha</option>
                <option>San José</option>
                <option>Salto</option>
                <option>Soriano</option>
                <option>Tacuarembó</option>
                <option>Treinta y Tres</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-full px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="consulta">
              Consulta
            </label>
            <textarea
              class="resize-y appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="consulta" type="text" placeholder="Ingresa tu consulta" row="3"></textarea>
            <p id="msg_consulta" class="hidden-msg text-red-500 text-xs italic">Por favor, escribe un poco más acerca de tu consulta.</p>
          </div>
        </div>
        <button id="enviar" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Enviar
        </button>
        <div class="mt-8 flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-full px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email_buscar">
              Buscar por email
            </label>
            <input
              class="resize-y appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="email_buscar" type="email" placeholder="Ingresa un email para buscar" autocomplete="email">
          </div>
        </div>
        <button id="buscar" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Buscar
        </button>
        <p id="result" class="mt-8"></p>
      </form>
    </div>
  </section>

  <footer></footer>
</body>

</html>
<script type="text/javascript" src="scripts/script.js"></script>
